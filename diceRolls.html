            <p>NB: With advantage/disadvantage will automatically roll two dice and choose the higher/lower value.</p>

                    <h1>d4</h1>
                    <label for="d4">How many d4 to roll?</label>

                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <button id="firstButton" onclick="rolld4()">Click to Roll</button>
                    <span style="display:block">
                    <button onclick="withAdvantage({diceNumber:4})">With Advantage</button>
                    <button onclick="withDisadvantage({diceNumber:4})">With Disadvantage</button>
